<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


    <div class="navbar navbar-expand-lg">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Acueuil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="consulter.html">Consulter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ajouter.html">Ajouter</a>
            </li>

        </ul>
    </div>

    <div class="container">
        <h1 class="text-center">Ajouter</h1>


        <select class="form-select" id="choix_ajout">
            <option selected>choisir le type d'ajout</option>
            <option value="1">Ajouter un étudiant</option>
            <option value="2">Ajouter un stage</option>
            <option value="3">Ajouter une entreprise</option>
        </select>






        <div id="ajouter_stage" class="card">
            <div class="card-body">
                <h1>stage</h1>
                <form method="POST">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                            checked>
                        <label class="form-check-label" for="flexSwitchCheckDefault">l'étudiant existe t'il déja
                            ?</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                            checked>
                        <label class="form-check-label" for="flexSwitchCheckDefault">l'entreprise existe t'elle déja
                            ?</label>

                    </div>


            </div>
        </div>

        <div id="choix_etudiant" class="card">
            <div class="card-body">
                <h1>choisir etudiant</h1>
                <select class="form-select">
                    <option selected>choisir un étudiant</option>
                    <option value="1">etudiant 1</option>
                    <option value="2">etudiant 2</option>
                    <option value="3">etudiant 3</option>

                </select>
            </div>


        </div>

        <div id="ajouter_etudiant" class="card">
            <div class="card-body">
                <h1>etudiant</h1>
                <form method="POST">
                    <p>nom</p>
                    <input type="text" name="nom" class="form-control" placeholder="nom">

                    <p>prenom</p>
                    <input type="text" name="prenom" class="form-control" placeholder="prenom">



                </form>
            </div>




            <div id="ajouter_entreprise">
                <h1>entreprise</h1>
                <form method="POST">
                    <p>nom</p>
                    <input type="text" name="nom" class="form-control" placeholder="nom">

                    <p>adresse</p>
                    <input type="text" name="adresse" class="form-control" placeholder="adresse">

                    <p>ville</p>
                    <input type="text" name="ville" class="form-control" placeholder="ville">

                    <p>code postal</p>
                    <input type="text" name="code_postal" class="form-control" placeholder="code postal">

                    <p>telephone</p>
                    <input type="text" name="telephone" class="form-control" placeholder="telephone">

                    <p>email</p>
                    <input type="text" name="email" class="form-control" placeholder="email">



                    <p>secteur d'activité</p>
                    <input type="text" name="secteur_activite" class="form-control" placeholder="secteur d'activité">

                </form>


            </div>




        </div>


    </div>




    </div>



    <script type="text/javascript">

        // cacher les divs de chaque type d'ajout
        document.getElementById("ajouter_etudiant").style.display = "none";
        document.getElementById("ajouter_stage").style.display = "none";
        document.getElementById("ajouter_entreprise").style.display = "none";
        document.getElementById("choix_etudiant").style.display = "none";

        function afficher() {
            var select = document.getElementById("choix_ajout");
            var value = select.options[select.selectedIndex].value;

            if (value == 1) {
                document.getElementById("ajouter_etudiant").style.display = "block";
                document.getElementById("ajouter_stage").style.display = "none";
                document.getElementById("ajouter_entreprise").style.display = "none";
                document.getElementById("choix_etudiant").style.display = "block";
            } else if (value == 2) {

                document.getElementById("ajouter_stage").style.display = "block";
                document.getElementById("ajouter_entreprise").style.display = "none";
                if (document.getElementById("flexSwitchCheckChecked").checked) {
                    document.getElementById("ajouter_etudiant").style.display = "none";
                    document.getElementById("choix_etudiant").style.display = "block";
                } else {
                    document.getElementById("ajouter_etudiant").style.display = "block";
                    document.getElementById("choix_etudiant").style.display = "none";
                }

            } else if (value == 3) {
                document.getElementById("ajouter_etudiant").style.display = "none";
                document.getElementById("ajouter_stage").style.display = "none";
                document.getElementById("ajouter_entreprise").style.display = "block";
            }
        }

        //verifier si la valeur du select est changé
        document.getElementById("choix_ajout").addEventListener('change', function () {
            afficher();
        });

        //verifier si la valeur du switch est changé
        document.getElementById("flexSwitchCheckChecked").addEventListener('change', function () {
            afficher();
        });




    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
